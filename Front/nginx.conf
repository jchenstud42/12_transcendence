server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location /js/ {
        try_files $uri =404;
    }

    # Proxy API calls to backend service in Docker Compose network
    location /register {
        # Respond to preflight OPTIONS here to avoid CORS failures
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "http://localhost:3001" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            return 204;
        }
        proxy_pass http://backend:3000/register;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        add_header Access-Control-Allow-Origin "http://localhost:3001" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    location /login {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "http://localhost:3001" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            return 204;
        }
        proxy_pass http://backend:3000/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        add_header Access-Control-Allow-Origin "http://localhost:3001" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    location /logout {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "http://localhost:3001" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            return 204;
        }
        proxy_pass http://backend:3000/logout;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        add_header Access-Control-Allow-Origin "http://localhost:3001" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    location /user/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "http://localhost:3001" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            return 204;
        }
        proxy_pass http://backend:3000/user/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        add_header Access-Control-Allow-Origin "http://localhost:3001" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Fallback: serve index for SPA routes
    location / {
        try_files $uri /index.html;
    }
}
