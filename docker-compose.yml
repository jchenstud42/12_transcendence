version: "3.9"
services:
  frontend:
    build:
      context: ./Front
      target: runtime
    container_name: frontend_prod
    volumes:
      - frontend_build:/usr/share/nginx/html
    restart: on-failure

  backend:
    build:
      context: ./Backend
      target: runtime
    container_name: backend_prod
    env_file:
      - ./Backend/.env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - backend_db:/app/database
    restart: on-failure

  nginx:
    image: nginx:latest
    container_name: nginx_prod
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - frontend_build:/usr/share/nginx/html
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: on-failure

volumes:
  frontend_build:
  backend_db:
