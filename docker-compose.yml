services:
  frontend:
    build:
      context: ./Front
    ports:
      - "3001:443"
    restart: on-failure

  backend:
    build:
      context: ./Backend
      target: runtime
    env_file:
      - Backend/.env
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./Backend/database:/app/database
    command: sh -c "npx prisma migrate deploy --schema=./prisma/schema.prisma && npm start"
    restart: on-failure

# Persist DB on host to avoid accidental volume removal during rebuilds
# (we bind-mount ./Backend/database into the backend service)
